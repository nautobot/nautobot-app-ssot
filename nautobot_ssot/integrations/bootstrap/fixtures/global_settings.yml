graph_ql_query:
  - name: "Backbone Devices"
    query: |
      query ($device_id: ID!) {
        device(id: $device_id) {
          config_context
          hostname: name
          device_role {
            name
          }
          tenant {
            name
          }
          primary_ip4 {
            address
          }
        }
      }
  - name: "Datacenter Devices"
    query: |
      query ($device_id: ID!) {
        device(id: $device_id) {
          config_context
          hostname: name
          device_role {
            name
          }
          tenant {
            name
          }
          primary_ip4 {
            address
          }
        }
      }
